<html>
<head>
  <meta charset=utf-8 />
  <title>Esri-Leaflet Starter App</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.3"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  <script src="https://unpkg.com/esri-leaflet-vector"></script>

  <style>
    body {margin:0;padding:0;}
    #map {position: absolute;top:0;bottom:0;right:0;left:0;}
  </style>
</head>
<body>

<div id="map"></div>

<script type='text/javascript'>
  var map = L.map('map').setView([44.023, -121.148], 7);
  var layer = L.esri.Vector.basemap('StreetsNight').addTo(map);

  omnivore.csv("list.csv").addTo(map);
</script>

</body>
</html>
